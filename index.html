    </div>

    <div id="bottom-section">
      <div class="b-right">

            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
          <input class="todo-btn" type="submit" value="Add" />
        </form>
        <ul id="todo-list"></ul>
      </div>

      <div class="b-left">
        <h2 id="clock">00:00:00</h2>

    </div>

</html>
